<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spidey IG Fetcher v3</title>
    <style>
        :root { --primary: #ff0055; --bg: #000; --card: #111; --text: #fff; --gray: #666; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; }
        h1 { color: var(--primary); text-transform: uppercase; text-align: center; letter-spacing: 2px; }
        
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 12px; background: #222; border: 1px solid #333; color: #fff; border-radius: 6px; outline: none; }
        button { padding: 12px 20px; background: var(--primary); border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; }
        
        .loader { width: 30px; height: 30px; border: 3px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite; margin: 20px auto; display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .result-card { background: var(--card); border-radius: 10px; padding: 20px; border: 1px solid #222; margin-bottom: 20px; }
        
        .section-title { color: var(--primary); font-size: 0.85em; font-weight: bold; margin-top: 15px; margin-bottom: 5px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.9em; }
        .key { color: var(--gray); }
        .val { color: #fff; text-align: right; word-break: break-word; font-weight: 500;}

        .btn-dl { display: block; width: 100%; background: #fff; color: #000; text-align: center; padding: 12px 0; text-decoration: none; border-radius: 5px; margin-top: 20px; font-weight: bold; }
        
        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--primary); float: left; margin-right: 15px; }
        .user-header { overflow: hidden; margin-bottom: 15px; }

        pre { white-space: pre-wrap; font-family: inherit; color: #ccc; font-size: 0.9em; background: #161616; padding: 10px; border-radius: 5px;}
        
        .meta-tag { font-size: 0.7em; color: #444; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Insta Spy v3</h1>
    <div class="search-box">
        <input type="text" id="inp" placeholder="Username (@user) OR Reel Link">
        <button onclick="go()">FETCH</button>
    </div>

    <div class="loader" id="loader"></div>
    <div id="results"></div>
</div>

<script>
    async function go() {
        const inp = document.getElementById('inp').value.trim();
        const resDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        
        if(!inp) return;
        resDiv.innerHTML = '';
        loader.style.display = 'block';

        let urlParam = inp.includes("instagram.com") ? `url=${encodeURIComponent(inp)}` : `username=${inp.replace('@', '')}`;

        try {
            const req = await fetch(`/ig?${urlParam}`);
            const data = await req.json();
            loader.style.display = 'none';

            if(data.status === "Error") {
                resDiv.innerHTML = `<div style="color:red; text-align:center">${data.message}</div>`;
                return;
            }

            // Display Metadata Info
            if(data.search_metadata) {
                const m = data.search_metadata;
                resDiv.innerHTML = `<div class="meta-tag">REQ ID: ${m.id} | TIME: ${m.request_time_taken}s</div>`;
            }

            // Check if profile wrapper exists (due to metadata nesting)
            if(data.profile) renderProfile(data);
            else renderMedia(data);

        } catch(e) {
            loader.style.display = 'none';
            resDiv.innerHTML = `<div style="color:red; text-align:center">Error fetching data.</div>`;
            console.error(e);
        }
    }

    function renderMedia(data) {
        const d = data.reel_specs; // Updated path
        const auth = data.author_details;
        const dl = data.downloads;
        const audio = data.audio;
        
        let html = `
        <div class="result-card">
            <div class="user-header">
                <img src="${auth['HD Avatar']}" class="avatar">
                <h3>${auth['Full Name']}</h3>
                <div style="color:var(--primary)">${auth.Username}</div>
                <small style="color:#777">ID: ${auth['User ID']}</small>
            </div>

            <div class="section-title">Specs</div>
            <div class="row"><span class="key">Type</span> <span class="val">${d.Type}</span></div>
            <div class="row"><span class="key">Duration</span> <span class="val">${d.Duration}</span></div>
            <div class="row"><span class="key">Dimensions</span> <span class="val">${d.Dimensions}</span></div>
            <div class="row"><span class="key">Uploaded</span> <span class="val">${d['Upload Date']}</span></div>

            <div class="section-title">Engagement</div>
            <div class="row"><span class="key">Views</span> <span class="val">${data.engagement.Views}</span></div>
            <div class="row"><span class="key">Likes</span> <span class="val">${data.engagement.Likes}</span></div>
            <div class="row"><span class="key">Comments</span> <span class="val">${data.engagement.Comments}</span></div>

            <div class="section-title">Audio Info</div>
            <div class="row"><span class="key">Song</span> <span class="val">${audio.song_name || 'N/A'}</span></div>
            <div class="row"><span class="key">Artist</span> <span class="val">${audio.artist_name || 'N/A'}</span></div>

            <div class="section-title">Caption</div>
            <pre>${data.caption}</pre>

            <a href="${dl['Download URL']}" class="btn-dl" target="_blank">DOWNLOAD MEDIA</a>
            <img src="${dl.Thumbnail}" style="width:100%; margin-top:10px; border-radius:5px; opacity:0.6">
        </div>`;
        document.getElementById('results').innerHTML += html;
    }

    function renderProfile(data) {
        const p = data.profile;
        let html = `
        <div class="result-card">
            <img src="${p.avatar_hd}" style="width:100px; height:100px; border-radius:50%; margin:0 auto; display:block; border:3px solid var(--primary)">
            <h2 style="text-align:center">${p.name}</h2>
            <div style="text-align:center; color:var(--gray)">@${p.username}</div>
            
            <div class="row" style="margin-top:20px"><span class="key">Followers</span> <span class="val">${p.followers}</span></div>
            <div class="row"><span class="key">Following</span> <span class="val">${p.following}</span></div>
            <div class="row"><span class="key">Posts</span> <span class="val">${p.posts}</span></div>
            
            <div class="section-title">Bio</div>
            <pre>${p.bio}</pre>
            
            ${p.bio_links.map(l => `<div class="row"><span class="key">${l.title || 'Link'}</span> <a href="${l.url}" class="val" style="color:var(--primary)" target="_blank">Open</a></div>`).join('')}
        </div>`;
        
        // Render Recent Posts
        html += `<div class="section-title" style="text-align:center">LATEST POSTS</div>`;
        data.posts.forEach(post => {
           html += `<div class="result-card">
              <div class="row"><span class="key">Date</span> <span class="val">${post.iso_date}</span></div>
              <div class="row"><span class="key">Type</span> <span class="val">${post.type}</span></div>
              <a href="${post.link}" class="btn-dl" target="_blank">View / Download</a>
              <img src="${post.thumbnail}" style="width:100%; border-radius:5px; margin-top:5px">
           </div>`; 
        });

        document.getElementById('results').innerHTML += html;
    }
</script>
</body>
</html>
